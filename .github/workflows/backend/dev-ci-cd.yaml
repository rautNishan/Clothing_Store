name: Development Backend CI/CD
on:
  push:
    paths:
      - "backend/apis/**"
    branches: [development]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.12.1'
      - name: Install Dependencies
        run: cd backend/apis & pnpm install
      -name: Lint
        run: cd backend/apis && pnpm run lint
       
